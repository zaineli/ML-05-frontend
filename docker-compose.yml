version: '3'
services:
  backend:
    build:
      context: ../backend       
    ports:
      - "8000:8000"
    volumes:
      - ../backend/app:/app/app  
    networks:
      - app-network

  frontend:
    build:
      context: .     
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - backend
    networks:
      - app-network  

  puppeteer:
    build:
      context: ../puppeteer
    ports:
      - "8081:8081"
    volumes:
      - ../puppeteer:/app
    depends_on:
      - backend
    command: nodemon index.js
    networks:
      - app-network

networks:
  app-network:  
    driver: bridge
